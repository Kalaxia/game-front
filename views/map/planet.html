<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Kalaxia</title>
        <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
    </head>
    <body>
        <div id="app" :style="appStyle">
            <top-menu v-if="player" :faction="player.faction"></top-menu>
            <planet-data :planet="planet"></planet-data>
            <planet-resources v-if="planet" :resources="planet.resources"></planet-resources>
            <planet-shape v-if="planet" :id="planet.id" :type="planet.type" width="300" height="300"></planet-shape>
            <planet-buildings :planet="planet"></planet-buildings>
            <planet-relations v-if="planet" :planet="planet" width="300" height="300"></planet-relations>
            <bottom-menu :player="player" :planet="currentPlanet"></bottom-menu>
        </div>

        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script> -->
        <script type="text/javascript" src="/config/config.js"></script>
        <script type="text/javascript" src="/dist/js/main.js"></script>
        <script type='text/javascript' src="/dist/js/planet.js"></script>
  </body>
</html>
