        <div id="offers-list">

                <h1 data-translate="true">trade.trading_post</h1>

            </header>
            <section>
                <table>
                    <thead>
                        <th><img src="/images/picto/G_P_Char_BK_64px.png" /></th>
                        <th><img src="/images/picto/G_P_Lot_64px_BK.png" /></th>
                        <th><img src="/images/picto/G_P_Clas_BK_64px.png" /></th>

                    <tbody>

                    </tbody>
                </table>

        </div>
        <div id="offer-filters">
            <header></header>
            <section>
                <div id="operation-selector">
                    <header></header>
                    <section>
                        <div data-operation-type="sell" class="selected" onclick="filterByOperation(event)">
                            <div class="picto lot"></div>
                            <div class="picto arrow"></div>
                            <div class="picto money"></div>
                            <span data-translate="true">trade.sales</span>
                        </div>
                        <div data-operation-type="buy" onclick="filterByOperation(event)">
                            <div class="picto money"></div>
                            <div class="picto arrow"></div>
                            <div class="picto lot"></div>

                    <footer></footer>
                </div>
                <div>

                </div>
                <div>

                </div>
            </section>
            <footer></footer>
        </div>

        <div id="offer-details"></div>

        <script type="text/javascript" src="/config/config.js"></script>
        <script type="module" src="/static/js/main.js"></script>
        <script type="module">
            import App from '/static/js/core/app.js';
            import { initOffersList, filterByOperation, cancelOffer } from '/static/js/trade.js';

            window.cancelOffer = cancelOffer;
            window.filterByOperation = filterByOperation;
            App.init().then(() => { initOffersList(); });
        </script>
